<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Playing Cards - BoomSnap Toys and Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .slideshow {
            text-align: center;
            margin: 20px 0;
        }
        #main-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .navigation {
            margin-top: 10px;
        }
        .prev, .next {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 15px;
            outline: none;
        }
        .prev:hover, .next:hover {
            color: #007bff; /* Placeholder hover color, adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>BOOM SNAP!! <img src="images/Screenshot_2025-04-16_092737-removebg-preview_upscaled.png" alt="Snap Logo" class="snap-logo"></h1>
        <nav class="nav">
            <ul>
                <li><a href="categories.html">Categories</a></li>
                <li class="cart-container">
                    <a href="shopping-cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-badge">0</span></a>
                    <button class="clear-cart-btn">Clear Cart</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-description" class="product">
            <h2>Classic Playing Cards</h2>
            <p>Classic Playing Cards offer endless fun with a standard 52-card deck for games like Poker, Bridge, and Go Fish. Suitable for ages 6+, 2-10 players, 10-60 minutes.</p>
            <div class="slideshow">
                <img id="main-image" src="images/C1.jpeg" alt="Classic Playing Cards">
                <div class="navigation">
                    <button class="prev">❮</button>
                    <button class="next">❯</button>
                </div>
            </div>
            <p class="price">[Price]</p>
            <button class="buy-now" data-product-id="classic-playing-cards" data-name="Classic Playing Cards" data-price="35" data-image="images/buzz1.jpg">Add to Cart</button>
            <a href="checkout.html" class="checkout-btn">Checkout</a>
        </section>
    </main>
    <footer>
        <p>© 2025 BoomSnap Toys and Games. All rights reserved.</p>
    </footer>
    <script>
        const images = ['images/C1.jpeg', 'images/C2.jpeg', 'images/C3.jpeg', 'images/C4.jpeg'];
        let currentIndex = 0;
        const mainImage = document.getElementById('main-image');

        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            mainImage.src = images[currentIndex];
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            mainImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
