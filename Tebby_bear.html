<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Teddy Bear - BoomSnap Toys and Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .slideshow {
            text-align: center;
            margin: 20px 0;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        #main-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>BOOM SNAP!! <img src="images/Screenshot_2025-04-16_092737-removebg-preview_upscaled.png" alt="Snap Logo" class="snap-logo"></h1>
        <nav class="nav">
            <ul>
                <li><a href="categories.html">Categories</a></li>
                <li class="cart-container">
                    <a href="shopping-cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-badge">0</span></a>
                    <button class="clear-cart-btn">Clear Cart</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-description" class="product">
            <h2>Classic Teddy Bear</h2>
            <p>This Classic Teddy Bear is a soft, cuddly plush toy perfect for kids and collectors alike. Suitable for ages 3+, ideal for gifting or decorating, 12 inches tall.</p>
            <div class="slideshow">
                <div class="image-container">
                    <img id="main-image" src="images/ted1.png" alt="Classic Teddy Bear">
                    <button class="prev">❮</button>
                    <button class="next">❯</button>
                </div>
            </div>
            <p class="price">P130</p>
            <button class="buy-now" data-product-id="classic-teddy-bear" data-name="Classic Teddy Bear" data-price="130" data-image="images/ted1.png">Add to Cart</button>
            <a href="checkout.html" class="checkout-btn">Checkout</a>
        </section>
    </main>
    <footer>
        <p>© 2025 BoomSnap Toys and Games. All rights reserved.</p>
    </footer>
    <script>
        const images = ['images/ted1.png', 'images/ted2.png', 'images/ted3.png', 'images/ted4.png'];
        let currentIndex = 0;
        const mainImage = document.getElementById('main-image');

        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            mainImage.src = images[currentIndex];
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            mainImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
