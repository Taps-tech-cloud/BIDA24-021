<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomSnap Toys and Games - Feedback</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Internal CSS for enhanced design and animations */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eb5400, #ffcc00);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Feedback Section Styling */
        #feedback {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            position: relative; /* Added to contain the absolutely positioned image */
        }

        .form-container, .thank-you {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased from 500px to make the form bigger */
            width: 100%;
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .form-container h2 {
            font-family: 'ICA Rubrik', sans-serif;
            font-size: 2.5rem;
            color: #eb5400;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Hidden class for animations */
        .hidden {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }

        /* Input group styling with icons */
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #eb5400;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 0.5rem 0.5rem 0.5rem 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: #eb5400;
            outline: none;
            box-shadow: 0 0 5px rgba(235, 84, 0, 0.3);
        }

        /* Button styling */
        button[type="submit"], #return-button {
            background: linear-gradient(to right, #eb5400, #ffcc00);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover, #return-button:hover {
            background: linear-gradient(to right, #ff6f00, #ffd700);
            transform: translateY(-2px);
        }

        /* Thank You Message Styling */
        .thank-you {
            text-align: center;
        }

        .thank-you i {
            font-size: 2rem;
            color: green;
            margin-bottom: 1rem;
        }

        .thank-you p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Image Styling */
        .feedback-image {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOOM SNAP!! <img src="images/Screenshot_2025-04-16_092737-removebg-preview_upscaled.png" alt="Snap Logo" class="snap-logo"></h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="categories.html" class="active">Categories</a></li>
                <li><a href="about.html" class="active">About BoomSnap!!</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search games...">
            </div>
        </nav>
    </header>
    <main>
        <section id="feedback">
            <div class="form-container">
                <h2>FEEDBACK</h2>
                <form id="feedback-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="thank-you hidden">
                <i class="fas fa-check-circle"></i>
                <p>Thank you for your feedback!</p>
                <button id="return-button">Return to Feedback</button>
            </div>
            <img src="images/feedbackki.jpeg" alt="Feedback Image" class="feedback-image">
        </section>
    </main>
    <footer>
        <p>Â© 2025 BoomSnap Toys and Games. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedback-form');
            const formContainer = document.querySelector('.form-container');
            const thankYou = document.querySelector('.thank-you');
            const returnButton = document.getElementById('return-button');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Collect form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                // Construct mailto link
                const mailtoLink = `mailto:boomsnap62@gmail.com?subject=Feedback&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
                
                // Hide form and show thank you message
                formContainer.classList.add('hidden');
                thankYou.classList.remove('hidden');
                
                // Open email client
                window.location.href = mailtoLink;
            });

            returnButton.addEventListener('click', function() {
                // Show form and hide thank you message
                thankYou.classList.add('hidden');
                formContainer.classList.remove('hidden');
                form.reset(); // Clear form fields
            });
        });
    </script>
</body>
</html>
